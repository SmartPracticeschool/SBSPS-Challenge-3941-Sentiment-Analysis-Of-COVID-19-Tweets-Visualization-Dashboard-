<!DOCTYPE html>
<html lang="en">
<head>


    {% load static %}
    <meta charset="UTF-8">
    <title>senti</title>
</head>

<style>
    .scroll
    {
    width:90%;
    height:700px;
    border: 5px solid black;
  padding: 20px;
  margin: 15px;
    }
    .content {
  text-align: center;
  position: relative;
}

.text {
  position: absolute;

}
</style>
<body>
<h1 align="center">Live Tweets from Twitter</h1>
<div align="center">
<div class="scroll">
    <marquee width="auto" scrollamount="3" height="200px"  direction="up">

        {% for i,j  in twee.items %}

         {% if j == 100 %}
        <div class="content">

    <div class="text"><h2>{{i}}</h2></div>

      <img src="{% static 'ng.png' %}" width="2000px" height="100px">
     </div>

         {% elif j == 0 %}
          <div class="content">

     <div class="text"><h2>{{i}}</h2></div>

      <img src="{% static 'nb.png' %}" width="2000px" height="100px">
       </div>

         {% else %}
         <div class="content">

    <div class="text"><h2>{{i}}</h2></div>

      <img src="{% static 'no.png' %}" width="2000px" height="100px">
     </div>

        {% endif %}
        {% endfor %}


    </marquee>



<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}

</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/dataviz.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_dataviz);
am4core.useTheme(am4themes_animated);
// Themes end

var chart = am4core.create("chartdiv", am4charts.PieChart3D);
chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

chart.legend = new am4charts.Legend();

chart.data = [
  {
    country: "Neutral",
    litres:{{val.2}}
  },

  {
    country: "Positive",
    litres: {{val.0}}
  },


  {
    country: "Negative",
    litres: {{val.1}}
  }
];

var series = chart.series.push(new am4charts.PieSeries3D());
series.dataFields.value = "litres";
series.dataFields.category = "country";

}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>

</div></div>


</body>
</html>
